<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company > Register | AGI </title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/73a3d3252f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="./assets/css/company-register.style.css">

    <style>
        
    </style>

</head>

<body>
   
<div class="row">
    <div class="col-lg-4">
        <div class="left-col">
            <div class="left-col-content">
                <p id="first">JOIN OUR MARKETPLACE</p>
                <p id="second">COMMUNITY</p>
                <p id="third">
                The next generation social network & community! Connect
                with businesses and contribute to question pools to get 
                valuable connect points.
                </p>
                <div id="buttons">
                    <button id="login">Login</button><button id="register">Register</button>
                </div>
                <div class="reg-type mt-4">
                    <span class="reg-text me-3">I am registering as: </span>
                    <span class="reg-text me-3"><input  class="form-check-input me-2 user-reg" id="check" type="checkbox"><label class=" me-3" for="" id="user-reg"> User</label></span>
                    <span class="reg-text "><input checked disabled class="form-check-input me-2 company-reg" id="check" type="checkbox"><label class="" for="" id="company-reg"> Comany</label></span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-8">
        <div class="right-col container " style="margin-top: 9%;">
            <div class="right-col-content">
                <div class="logo-wrapper ">
                    <div id="logo"></div>
                </div>
                <div class="form-wrapper mt-4">
                    <form action="#">
                        <div class="row">
                            <!--form col-1-->
                            <div class="col-lg-6 form-col-wrapper">
                                <div class="input-wrapper">
                                    <div id="regform-left-header" class="text-center" style="background-color: rgba(57, 180, 0, 0.50);" >Basic Information</div>
                                </div>
                                    
                                <div class="input-field-wrapper">
                                    <label class="left-inp-label mt-1 " for="">Name of Individual</label>
                                    <div class="input-wrapper">
                                        <input class="input-field" type="text" placeholder="John Doe" name="" required>
                                    </div>
                                </div>
        
                                <div class="input-field-wrapper">
                                    <label class="left-inp-label mt-1" for="">Phone</label>
                                    <div class="input-wrapper">
                                        <input class="input-field" type="tel" name="" required placeholder="0548183192">
                                    </div>
                                </div>
        
                                <div class="input-field-wrapper">
                                    <label class="left-inp-label mt-1" for="">Email</label>
                                    <div class="input-wrapper">
                                        <input class="input-field" type="email" placeholder="john@doe.com" name="" required>
                                    </div>
                                </div>
        
                                <div class="input-field-wrapper">
                                    <label class="left-inp-label mt-1" for="">Alternate Email</label>
                                    <div class="input-wrapper">
                                        <input class="input-field " type="email" placeholder="doe@john.com">
                                        <!-- <div class="input-group-addon">
                                            <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                        </div> -->
                                    </div>
                                </div>
                                
                            </div>

                            <!--form col-2-->
                            <div class="col-lg-6 form-col-wrapper">
                                <div class="input-wrapper">
                                    <div id="regform-right-header" class="text-center" style="background-color: #C70202; color: #fff;">Contact Information</div>
                                </div>

                                <div class="input-field-wrapper">
                                    <label class="right-inp-label mt-1 " for="">Designation</label>
                                    <div class="input-wrapper">
                                        <input class="input-field" type="text" placeholder="Chief Security Analyst" name="" required>
                                    </div>
                                </div>
        
                                <div class="input-field-wrapper">
                                    <label class="right-inp-label mt-1" for="">Phone</label>
                                    <div class="input-wrapper">
                                        <input class="input-field" type="tel" placeholder="0548183192" name="" required>
                                    </div>
                                </div>
        
                                <div class="input-field-wrapper">
                                    <label class="right-inp-label mt-1" for="">WhatsApp Number</label>
                                    <div class="input-wrapper">
                                        <input class="input-field" type="tel" placeholder="0502634502" name="" required>
                                    </div>
                                </div>                           

                            </div>

                            <div class="input-wrapper " style=" justify-content: center;">
                                <input type="submit" id="submit-btn" value="REGISTER" style="width: 50%;">
                            </div>


                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>














<script src="./assets/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/index.script.js"></script>
<script src="./assets/js/preloader.js"></script>

<script>
    $("#login").click(function (e) { 
        e.preventDefault();
        location.href = "index.html";
    });

    $(".user-reg").click(function (e) { 
        if($(this).is(":checked")){
            location.href = "user-register.html";
            $(".company-reg").attr('checked',false);
        }
    });

    $('#submit-btn').click(function (e) { 
        e.preventDefault();
        location.href = "admin";
    });
    

</script>

</body>

</html>
