<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AGI </title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/73a3d3252f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="./assets/css/index.style.css">

</head>

<body>
   
<div class="row">
    <div class="col-lg-6">
        <div class="left-col">
            <div class="left-col-content">
                <p id="first">JOIN OUR MARKETPLACE</p>
                <p id="second">COMMUNITY</p>
                <p id="third">
                The next generation social network & community! Connect
                with businesses and contribute to question pools to get 
                valuable connect points.
                </p>
                <div id="buttons">
                    <button id="login">Login</button><button id="register">Register</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="right-col">
            <div class="right-col-content">
                <div class="logo-wrapper">
                    <div id="logo"></div>
                </div>
                <div class="form-wrapper ">
                    <form action="#">
                        <label class="inp-label" for="email">Email</label>
                        <div class="input-wrapper">
                            <i class="fa fa-envelope fa-2xl icon"></i>
                            <input class="input-field" type="text" placeholder="example@gmail.com" name="email">
                        </div>
                        <label class="inp-label" for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fa fa-key fa-2xl icon"></i>
                            <input class="input-field" type="password" placeholder="************" name="password">
                        </div>
                        <div class="input-wrapper mb-4" style="padding: 20px;">
                            <div style="width: 50%; text-align: left;">
                                <input class="form-check-input" id="check" type="checkbox" name="remember_me"> <label style="margin-left: 5px;" for="" id="rem-me">Remember me</label>
                            </div>
                            <div style="width: 50%; text-align: right; ">
                                <a href="#" id="forgot-password">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="input-wrapper mt-4">
                            <input type="submit" id="submit-btn" value="Login">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>














<script src="./assets/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/index.script.js"></script>
<script src="./assets/js/preloader.js"></script>

</body>

</html>
