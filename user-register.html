<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User > Register | AGI </title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/73a3d3252f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="./assets/css/user-register.style.css">

</head>

<body>
   
<div class="row">
    <div class="col-lg-6">
        <div class="left-col">
            <div class="left-col-content">
                <p id="first">JOIN OUR MARKETPLACE</p>
                <p id="second">COMMUNITY</p>
                <p id="third">
                The next generation social network & community! Connect
                with businesses and contribute to question pools to get 
                valuable connect points.
                </p>
                <div id="buttons">
                    <button id="login">Login</button><button id="register">Register</button>
                </div>
                <div class="reg-type mt-4">
                    <span class="reg-text me-3">I am registering as: </span>
                    <span class="reg-text me-3"><input checked disabled class="form-check-input me-2 user-reg" id="check" type="checkbox"><label class=" me-3" for="" id="user-reg"> User</label></span>
                    <span class="reg-text "><input class="form-check-input me-2 company-reg" id="check" type="checkbox"><label class="" for="" id="company-reg"> Comany</label></span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="right-col">
            <div class="right-col-content">
                <div class="logo-wrapper">
                    <div id="logo"></div>
                </div>
                <div class="form-wrapper ">
                    <form action="#">
                        <div class="input-field-wrapper">
                            <label class="inp-label mt-1 " for="username">Username</label>
                            <div class="input-wrapper">
                                <input class="input-field" type="text" placeholder="johndoe" name="username" required>
                            </div>
                        </div>

                        <div class="input-field-wrapper">
                            <label class="inp-label mt-1" for="email">Email</label>
                            <div class="input-wrapper">
                                <input class="input-field" type="email" placeholder="johndoe@outlook.com" name="email" required>
                            </div>
                        </div>

                        <div class="input-field-wrapper">
                            <label class="inp-label mt-1" for="phone">Phone</label>
                            <div class="input-wrapper">
                                <input class="input-field" type="tel" placeholder="0541122334" name="phone" required>
                            </div>
                        </div>

                        <div class="input-field-wrapper">
                            <label class="inp-label mt-1" for="password">password</label>
                            <div class="input-wrapper">
                                <input class="input-field " type="password" placeholder="*********" name="email" required >
                                <!-- <div class="input-group-addon">
                                    <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                </div> -->
                            </div>
                        </div>

                        <div class="input-wrapper mt-5">
                            <input type="submit" id="submit-btn" value="Register">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>














<script src="./assets/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/index.script.js"></script>
<script src="./assets/js/preloader.js"></script>

<script>
    $("#login").click(function (e) { 
        e.preventDefault();
        location.href = "index.html";
    });

    $(".company-reg").click(function (e) { 
        if($(this).is(":checked")){
            location.href = "company-register.html";
            $(".user-reg").attr('checked',false);
        }
    });
</script>

</body>

</html>
